# ZERO SHOT TRAINING
# Current experiment: dataset weighting, 4x for underrepresented
# Num epochs : 8 for faster experimentation

checkpoints_every: 12
data_type: ZERO_SHOT_CLM
fix_seed: 0
dataset_format: "zero_shot"
max_pos_weight: 1
use_positive_weighting_for_binding_sites: false
use_dataset_weighting: true
use_dynamic_SMILES: true # Using dynamic SMILES representation based on dataset instead of static dictionary
model:
  backbone_dropout_rate: 0.3
  classifier_dropout_rate: 0.5
  last_state_dropout_rate: 0.0
  freeze_backbone: true
  num_unfrozen_layers: 6 #3
  freeze_embeddings: true
  hidden_size: 1280
  model_name: facebook/esm2_t33_650M_UR50D
  structure_aware: false
  dtype: "bfloat16"
  # chemical encoder configs
  use_chemical_encoder: true
  chemical_encoder_num_unfrozen_layers: 3
  unfreeze_clm_embeddings: false
  clm_max_length: 128
  clm_output_dim: 768
  clm_hidden_dropout_rate: 0.3
  clm_embedding_dropout_rate: 0.0

num_ligands: 166 #60
optimizer:
  beta_1: 0.9
  beta_2: 0.98
  decay:
    gamma: 0.2
    min_lr: 0
    num_restarts: 1
    warmup: 512
  eps: 1e-7
  grad_clip_norm: 1
  lr: 5e-5
  momentum: 0.9
  name: adam
  nesterov: true
  use_8bit_adam: false
  weight_decay: 1e-2
  weight_decouple: true
pos_weight_divisor: 30
result_path: ./results/test/
scheduler:
  T_0: 24
  T_max: 24
  T_mult: 2
  eta_min: 0
  eta_min_first: 0.0005
  eta_min_second: 1.0e-05
  name: cosine_annealing
tensorboard_log: true
test_settings:
  batch_size: 16
  num_workers: 4
  test_splits: [ "underrepresented_test", "overrepresented_test", "zero_shot_test" ] # comment out if not using zero shot dataset
tqdm_progress_bar: true
train_settings:
  alpha: 0.9
  batch_size: 16
  gamma: 1.5
  grad_accumulation: 4
  grad_clip_norm: 1
  label_smoothing: 0.00
  max_sequence_length: 1024 #768
  mixed_precision: bf16
  num_epochs: 8
  num_workers: 4
  shuffle: true
transformer_head:
  num_heads: 8
  num_layers: 4
  dim_feedforward: 2048
  dropout: 0.3
valid_settings:
  batch_size: 64
  num_workers: 4
data_root: "./data"
noise_std: 0.05 # experimental results show 0.05 works best
mask_prob: 0.00 # 0.15
mask_token_id: 32
